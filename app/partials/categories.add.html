<div class="container">
  <h5>Add New Category</h5>
  <div class="row">
    <div class="input-field col s12">
      <input id="id" type="text" class="validate">
      <label for="id">ID</label>
    </div>
    <div class="input-field col s12">
      <input id="name" type="text" class="validate">
      <label for="name">Name</label>
    </div>
    <div class="input-field col s12">
      <textarea id="desc" class="materialize-textarea"></textarea>
      <label for="desc">Description</label>
    </div>
    <div class="input-field col s12">
      <select>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
      <label>Status</label>
    </div>
    <div class="col s12">
      <button class="btn waves-effect waves-light" type="submit" name="action">Save
        <i class="material-icons">send</i>
      </button>
    </div>
  </div>
</div>

<script>
  $(document).ready(function(){
    $('.collapsible').collapsible({
      accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
    });
    $('select').material_select();
    $('.slider').slider({full_width: true});
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 2 // Creates a dropdown of 15 years to control year
      });

    $('#collapsible_header_information').click();
    $('#collapsible_marketplace').hide();
    $('#button_save_and_continue').click(function(event) {
      event.preventDefault();
      $('#collapsible_marketplace').show('slow');
      $('#collapsible_header_lazada').click();
    });
  });
</script>
