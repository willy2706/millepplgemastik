<div class="container">
  <ul class="collapsible" data-collapsible="expandable">
    <li>
      <div class="collapsible-header active"><i class="material-icons">information</i>Information</div>
      <div class="collapsible-body">
        <div class="row">
          <div class="input-field col s12">
            <input id="name" type="text" class="validate">
            <label for="name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="short_desc" class="materialize-textarea"></textarea>
            <label for="short_desc">Short Description</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="desc" class="materialize-textarea"></textarea>
            <label for="desc">Description</label>
          </div>
        </div>
      </div>

    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">image</i>Images</div>
      <div class="collapsible-body">
        <img class="materialboxed" data-caption="A picture of some deer and tons of trees" width="250" src="http://th01.deviantart.net/fs70/PRE/i/2013/126/1/e/nature_portrait_by_pw_fotografie-d63tx0n.jpg">
        <img class="materialboxed" data-caption="A picture of some deer and tons of trees" width="250" src="http://th01.deviantart.net/fs70/PRE/i/2013/126/1/e/nature_portrait_by_pw_fotografie-d63tx0n.jpg">
        <div class="row">
          <div class="col s12">
            <div class="file-field input-field">
              <div class="btn">
                <span>Image</span>
                <input type="file" />
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">toc</i>Warehouse</div>
      <div class="collapsible-body">
        <div class="row">
          <div class="input-field col s12">
            <input id="category" type="text" class="validate">
            <label for="category">Category</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="cost" type="text" class="validate">
            <label for="cost">Cost</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="price" type="text" class="validate">
            <label for="price">Price</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="special_price" type="text" class="validate">
            <label for="special_price">Special Price</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="quantity" type="text" class="validate">
            <label for="quantity">Quantity</label>
          </div>
        </div>
      </div>
    </li>
  </ul>

  <div class="row">
    <div class="col s12">
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons">send</i>
    </button>
    </div>
  </div>
</div>
